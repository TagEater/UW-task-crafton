<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta author content="Crafton"/>
    <link rel="stylesheet" href="/dist/css/style.css"/>
    <link rel="stylesheet" href="/dist/scss/style.css"/>
    <title>Uniwersytet Warszawski - Task for Crafton</title>
  </head>
  <body>
    <!-- Start of navbar section -->
    <header class="header">
      <nav class="navbar">
		<img src="logo.png" alt="Logo"/>
        <ul class="navbar-menu">
          <li class="navbar-menu__item">I stopnia</li>
          <li class="navbar-menu__item">II stopnia</li>
          <li class="navbar-menu__item">Podyplomowe</li>
          <li class="navbar-menu__item">Szkolenia</li>
          <li class="navbar-menu__item">Usługi</li>
        </ul>
      </nav>
    </header>
    <!-- End of Navbar section -->

    <!-- Slider Start -->
    <div class="slider"></div>
    <!-- Slider End-->

    <!-- Main Section Start-->
    <main class="main">
      <div class="main-container">
		  <div class="main-container__text"></div>
		  <div class="main-container__image"></div>
	  </div>
      <div class="main-container">
		<div class="main-container__image"></div>
		<div class="main-container__text"></div>
	  </div>
      <div class="main-container">
		<div class="main-container__text"></div>
		<div class="main-container__image"></div>
	  </div>
    </main>
    <!-- Main Section End -->

    <!-- Form Section Start -->
    <div class="form-container">
      <form action="" method="" class="form">
		<h3 class="form-header">Nie znalazłeś odpowiedniego kontaktu?</h3>
		<p class="form-paragraph">Skorzystaj z formularza.</p>
        <div class="form-fullname">
          <input type="text" name="name" id="name" class="form-input" />
          <input type="text" name="surename" id="surename" class="form-input" />
        </div>
        <input type="email" name="email" id="email" class="form-input" />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <div class="form-rodo">
          <input type="checkbox" name="rodo" id="rodo" checked="checked" />
		  <p class="form-rodo__text"></p>
        </div>
		<input type="submit" value="WYŚLIJ">
      </form>
    </div>
	<!-- Form Section End -->

	<!-- Footer Section Start-->
	<footer class="footer">
		<div class="footer-container">
			<div class="footer-container-address"></div>
			<div class="footer-container-sitemap"></div>
		</div>
	</footer>
	<!-- Footer Section End-->
  </body>
</html>
